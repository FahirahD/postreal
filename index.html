<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Post - Share Your Moments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .phone-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff6f61;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real Post</h1>
        <p>Share your moments with the world. A fast, intuitive, and powerful app to connect with friends.</p>
        <img src="https://source.unsplash.com/300x600/?smartphone,app" alt="Phone App" class="phone-image">
        <a href="#" class="cta-button">Get Started</a>
    </div>

</html>
